<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts: Old Standard TT (400, 700), Raleway (400, 700) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome v5 kit -->
    <script src="https://kit.fontawesome.com/c285f9db4f.js" crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Tienda XDA</title>
</head>

<body>
    <header class="header">
        <!-- Navigation -->
        <nav class="navbar row">
            <div class="navbar__brand">
                <span>XDA</span>
            </div>
            <div class="collapsible col-11">
                <input type="checkbox" name="menu" id="menu">
                <label for="menu"><i class="fas fa-bars"></i></label>
                <div class="navbar__container">
                    <ul class="navbar__list">
                        <li class="navbar__item"><a href="#">Mujer</a></li>
                        <li class="navbar__item"><a href="#">Hombre</a></li>
                        <li class="navbar__item"><a href="#">Accesorios</a></li>
                        <li class="navbar__item"><a href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main section -->
    <main class="main row">
        <!-- Main image -->
        <div class="main-img col-12 col-lg-7">
        </div>
        <!-- Main content -->
        <section class="main-content col-12 col-lg-5">
            <div class="text">
                <div class="text__container">
                    <h1 class="text__title">LOREM IPSUM AD VALOREM</h1>
                    <p class="text__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis ipsum velit iste atque aliquam repellendus dolorem autem, inventore ipsam voluptas dolore porro quas, ab at quibusdam pariatur harum cumque corporis?</p>
                    <button class="button text__button">Ir a tienda</button>
                </div>
            </div>
            <form class="form row" id="newsletter">
                <div class="form__content col-11">
                    <h2 class="form__title">Newsletter</h2>
                    <label class="form__label" for="correo">Correo Electrónico</label>
                    <input class="form__input" name="correo" id="correo" placeholder="Ingresa tu correo electrónico" type="text">
                </div>
                <button class="form__button button col-1" form="newsletter"><span>Suscribir</span></button>
            </form>
        </section>
    </main>
</body>

</html>
